<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porkowski's Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">

        <div class="title">Dashboard</div>

        <div class ="navigation">
            <div class="innerNav">Home</div>
            <div class="innerNav">Profile</div>
            <div class="innerNav">Messages</div>
            <div class="innerNav">History</div>
            <div class="innerNav">Tasks</div>
            <div class="innerNav">Communities</div>
           
          
        </div>

        <div class ="adtlButtons">
            <div class="innerButtons">Settings</div>
            <div class="innerButtons">Support</div>
            <div class="innerButtons">Privacy</div>
        </div>

    </div>

    <div class="header">
        <div class="headerLeft">
            <button class="search">search</button>
            <input type="text">
        </div>

        <div class="headerRight">
            <button class="alert">alert</button>
            <img src="" alt="" class="profilePic">
            <div class="name"></div>
        </div>
        
        <div class="IconName">
            <div class="icon">
                Icon
            </div>
            <div class="name">
                <p id ="greetingRow1">Hi there,</p> 
                <p id="nameGreeting">Patty B (@PattyB)</p>
            </div>
        </div>

        <div class="headerButtons">
            <button id="bluBtn">New</button>
            <button id="bluBtn">Upload</button>
            <button id="bluBtn">Share</button>
        </div>
    </div>

    <div class="main">

        <div class="projectHeader">Your Projects</div>
        <div class="rightBarHeader">Announcements</div>
        <div class="trendingHeader">Trending</div>



        <div class="cards">
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
        </div>


        <div class="announcements">
            <div class="innerAnnouncement">content</div>
            <div class="innerAnnouncement">content</div>
            <div class="innerAnnouncement">content</div>
        </div>

        <div class="trending">
            <div class="innerTrending">content</div>
            <div class="innerTrending">content</div>
            <div class="innerTrending">content</div>
            <div class="innerTrending">content</div>
        </div>
    </div>
</body>
</html>
