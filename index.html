<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porkowski's Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">

        <div class="titleContainer">
            <button class="title"><span>Dashboard</span></button>
        </div>

        <div class ="navigation">
            <button class="innerNav"><span>Home</span></button>
            <button class="innerNav"><span>Profile</span></button>
            <button class="innerNav"><span>Messages</span></button>
            <button class="innerNav"><span>History</span></button>
            <button class="innerNav"><span>Tasks</span></button>
            <button class="innerNav"><span>Communities</span></button>
           
          
        </div>

        <div class ="adtlButtons">
            <button class="innerButtons"><span>Settings</span></button>
            <button class="innerButtons"><span>Support</span></button>
            <button class="innerButtons"><span>Privacy</span></button>
        </div>

    </div>

    <div class="header">
        <div class="headerLeft">
            <button class="search"></button>
            <input type="text">
        </div>

        <div class="headerRight">
            <button class="alert"></button>
            <img src="undraw_male_avatar_g98d.svg" alt="Profile Icon/Avatar" class="profilePic">
            <div class="name">Porkowski</div>
        </div>
        
        <div class="IconName">
            <img class="icon" src="undraw_male_avatar_g98d.svg" alt="Profile Icon/Avatar">
         
            <div class="name">
                <p id ="greetingRow1">Hi there,</p> 
                <p id="nameGreeting">Patty B (@Porkowski)</p>
            </div>
        </div>

        <div class="headerButtons">
            <button id="bluBtn">New</button>
            <button id="bluBtn">Upload</button>
            <button id="bluBtn">Share</button>
        </div>
    </div>

    <div class="main">

        <div class="projectHeader">Your Projects</div>
        <div class="rightBarHeader">Announcements</div>
        <div class="trendingHeader">Trending</div>



        <div class="cards">
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
            <div class="card">content</div>
        </div>


        <div class="announcements">
            <div class="innerAnnouncement">content</div>
            <div class="innerAnnouncement">content</div>
            <div class="innerAnnouncement">content</div>
        </div>

        <div class="trending">
            <div class="innerTrending">content</div>
            <div class="innerTrending">content</div>
            <div class="innerTrending">content</div>
            <div class="innerTrending">content</div>
        </div>
    </div>
</body>
</html>
